<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>tt</title>
  </head>
  <body>
    <header>
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="/image/home-run.svg" alt="home" height="17" />
              Home
            </li>
            <li>
              <img
                src="/image/notification.svg"
                alt="notification"
                height="17"
              />
              Notifications
            </li>
            <li>
              <img src="/image/email.svg" alt="message" height="17" />
              Messages
            </li>
          </ul>
        </nav>
        <img src="/image/twitter.svg" alt="logo" height="35" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/image/user.svg" alt="avatar" width="63" height="17" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner"><h1>Twitter</h1></div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>100</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>768</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
